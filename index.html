<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3학년 2반 게시판</title>
  <style>
    body { font-family: sans-serif; background: #f0f4f8; margin: 0; padding: 0; }
    header { background: #667eea; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 2rem auto; padding: 1rem; }
    .post { background: white; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; }
    .post h3 { margin-top: 0; }
    .post-info { font-size: 0.8rem; color: #555; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <header>
    🏫 3학년 2반 게시판
  </header>
  <main id="postsContainer">
    <!-- 게시글이 JS로 생성됩니다 -->
  </main>

  <script>
    // 예시 게시글 데이터
    const allPosts = [
      { title: "새학기 환영파티 안내", content: "3월 15일 오후 2시, 교실에서 진행됩니다.", author: "홍길동", date: "2024-03-10" },
      { title: "수학 스터디 모집", content: "매주 화,목 방과 후 진행", author: "김영희", date: "2024-03-09" },
      { title: "체육대회 준비위원회", content: "관심 있는 분은 댓글 남기기", author: "박철수", date: "2024-03-08" }
    ];

    const container = document.getElementById('postsContainer');

    function renderPosts() {
      container.innerHTML = allPosts.map(post => `
        <div class="post">
          <div class="post-info">📅 ${post.date} | 👤 ${post.author}</div>
          <h3>${post.title}</h3>
          <p>${post.content}</p>
        </div>
      `).join('');
    }

    renderPosts();
  </script>
</body>
</html>
